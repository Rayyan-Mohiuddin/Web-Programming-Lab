<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
</head>
<body>
    <div>
        <button class="dec" onclick="dec()">Declaration</button><br><br>
        <button class="exp" onclick="exp()">Expression</button>
    </div>

    <script>
        function dec() {
            alert("Declaration called");
        }
        function exp() {
            alert("Expression called");
        }
    </script>
</body>
</html>
