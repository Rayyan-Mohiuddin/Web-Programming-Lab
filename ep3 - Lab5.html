<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Function to Arrow Function (No Regex)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Function âžœ Arrow Function</h2>

  <textarea id="input" placeholder="Enter normal function here..."></textarea>
  <button onclick="convert()">Convert</button>

  <h3>Arrow Function:</h3>
  <textarea id="output" readonly></textarea>

  <script>
    function convert() {
      const input = document.getElementById("input").value.trim();

      const afterFunction = input.slice(input.indexOf("function") + 8).trim();

      const nameEnd = afterFunction.indexOf("(");
      const name = afterFunction.slice(0, nameEnd).trim();

      const paramsStart = afterFunction.indexOf("(") + 1;
      const paramsEnd = afterFunction.indexOf(")");
      const params = afterFunction.slice(paramsStart, paramsEnd).trim();

      const bodyStart = input.indexOf("{") + 1;
      const bodyEnd = input.lastIndexOf("}");
      const body = input.slice(bodyStart, bodyEnd).trim();

      if (!name || bodyStart === -1 || bodyEnd === -1) {
        document.getElementById("output").value = "Invalid function format";
        return;
      }

      const arrowFunction =
        `const ${name} = (${params}) => {\n  ${body}\n}`;

      document.getElementById("output").value = arrowFunction;
    }
  </script>

</body>
</html>
